<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Battles</title>
    
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-stage {
            width: 600px;
            height: 300px;
            border-bottom: 5px solid #555;
            position: relative;
        }

        /* THE STICKMAN */
        #player {
            width: 50px;
            height: 80px;
            position: absolute;
            bottom: 0;
            left: 100px;
            transition: bottom 0.3s ease-out; /* For the jump */
        }

        /* 2. THE SPIN EFFECT */
        .spin-kick {
            animation: rotate360 0.5s linear;
        }

        @keyframes rotate360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Drawing the Stickman with CSS */
        .head { width: 20px; height: 20px; border: 3px solid white; border-radius: 50%; margin: 0 auto; }
        .body { width: 3px; height: 30px; background: white; margin: 0 auto; }
        .arms { width: 40px; height: 3px; background: white; position: absolute; top: 30px; left: 5px; }
        .legs { display: flex; justify-content: space-between; width: 30px; margin: 0 auto; }
        .leg { width: 3px; height: 25px; background: white; transform: rotate(15deg); }
        .leg.right { transform: rotate(-15deg); }

        .controls { margin-top: 50px; }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:active { background: #ff6b81; }
    </style>
</head>
<body>

    <h1>STICKMAN BATTLES</h1>

    <div id="game-stage">
        <div id="player">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg right"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="do360Kick()">360 KICK</button>
    </div>

    <script>
        const player = document.getElementById('player');
        let isMoving = false;

        function do360Kick() {
            if (isMoving) return; // Prevent spamming
            isMoving = true;

            // 1. JUMP
            player.style.bottom = "150px";

            // 2. SPIN (Add class)
            player.classList.add('spin-kick');

            // 3. LAND AND RESET
            setTimeout(() => {
                player.style.bottom = "0px";
                
                // Remove spin class after animation finishes
                setTimeout(() => {
                    player.classList.remove('spin-kick');
                    isMoving = false;
                }, 200);
                
            }, 300); // Time spent in air
        }
    </script>
</body>
</html>
