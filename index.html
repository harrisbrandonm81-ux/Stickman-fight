<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Battles</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0a0a0a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #game-container {
            width: 800px;
            height: 400px;
            background: #1a1a1a;
            border: 4px solid #333;
            border-bottom: 10px solid #00ff88;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
        }

        /* STICKMAN BASE STYLE */
        .stickman {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 100px;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .head { width: 20px; height: 20px; border: 3px solid white; border-radius: 50%; margin: 0 auto; }
        .torso { width: 3px; height: 35px; background: white; margin: 0 auto; }
        .arm { width: 30px; height: 3px; background: white; position: absolute; top: 30px; }
        .arm.left { left: 0; transform: rotate(-30deg); }
        .arm.right { right: 0; transform: rotate(30deg); }
        .leg { width: 3px; height: 30px; background: white; position: absolute; bottom: 10px; }
        .leg.left { left: 20px; transform: rotate(15deg); }
        .leg.right { right: 20px; transform: rotate(-15deg); }

        /* PLAYER & ENEMY UNIQUE STYLES */
        #player { left: 100px; z-index: 10; }
        #enemy { right: 100px; transform: scaleX(-1); }
        #enemy .head, #enemy .torso, #enemy .arm, #enemy .leg { border-color: #ff3e3e; background: #ff3e3e; }

        /* 360 SPIN ANIMATION */
        .spin-active {
            animation: spin360 0.5s linear;
        }

        @keyframes spin360 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* UI ELEMENTS */
        .hud { margin-bottom: 20px; width: 800px; display: flex; justify-content: space-between; }
        .hp-bar { width: 300px; height: 20px; background: #333; border: 2px solid #555; overflow: hidden; }
        .hp-fill { width: 100%; height: 100%; transition: width 0.3s; }
        #player-hp { background: #00ff88; }
        #enemy-hp { background: #ff3e3e; }

        .controls { margin-top: 30px; }
        .kick-btn {
            padding: 15px 40px;
            background: #00ff88;
            color: black;
            font-weight: bold;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 0 #009e54;
        }
        .kick-btn:active { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>

    <div class="hud">
        <div>PLAYER <div class="hp-bar"><div id="player-hp" class="hp-fill"></div></div></div>
        <div>ENEMY <div class="hp-bar"><div id="enemy-hp" class="hp-fill"></div></div></div>
    </div>

    <div id="game-container">
        <div id="player" class="stickman">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>

        <div id="enemy" class="stickman">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>

    <div class="controls">
        <button class="kick-btn" onclick="perform360Kick()">360 JUMP KICK</button>
    </div>

    <script>
        const player = document.getElementById('player');
        const enemy = document.getElementById('enemy');
        const enemyHPBar = document.getElementById('enemy-hp');
        
        let canAction = true;
        let enemyHP = 100;

        function perform360Kick() {
            if (!canAction) return;
            canAction = false;

            // 1. JUMP UP
            player.style.bottom = "180px";
            
            // 2. TRIGGER SPIN
            player.classList.add('spin-active');

            // 3. DAMAGE DETECTION
            setTimeout(() => {
                checkCollision();
            }, 300);

            // 4. LANDING SEQUENCE
            setTimeout(() => {
                player.style.bottom = "0px";
                
                setTimeout(() => {
                    player.classList.remove('spin-active');
                    canAction = true;
                }, 200);
            }, 500);
        }

        function checkCollision() {
            const pRect = player.getBoundingClientRect();
            const eRect = enemy.getBoundingClientRect();

            // Check if player is near enemy during the kick peak
            const distance = Math.abs(pRect.left - eRect.left);
            
            if (distance < 250) {
                // Enemy Take Damage
                enemyHP -= 20;
                if (enemyHP < 0) enemyHP = 0;
                enemyHPBar.style.width = enemyHP + "%";

                // Visual Feedback (Knockback)
                enemy.style.transition = "right 0.1s";
                enemy.style.right = "50px";
                enemy.style.filter = "brightness(2)";

                setTimeout(() => {
                    enemy.style.right = "100px";
                    enemy.style.filter = "none";
                }, 150);
            }
        }

        // Support Spacebar
        window.addEventListener('keydown', (e) => {
            if (e.code === "Space") perform360Kick();
        });
    </script>
</body>
</html>
